<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Your existing CSS styles */
    /* Additional styles for the Now Playing section */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      padding: 20px 0;
    }

    footer h2 {
      margin-bottom: 15px;
    }

    footer img {
      max-width: 100px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="bg-dark text-light py-4">
    <!-- Header content -->
  </header>

  <!-- Main Content Section -->
  <main class="py-4 bg-light">
    <div class="container">
      <!-- Playlists, Music Library, and Player Controls -->
    </div>
  </main>

  <!-- Now Playing Section -->
  <footer class="bg-light py-4">
    <div class="container">
      <!-- Currently Playing Song -->
      <div class="row">
        <div class="col-md-12 text-center">
          <h2>Now Playing</h2>
          <div id="current-song">
            <img src="default-cover.jpg" alt="Song Cover" class="img-fluid mb-3">
            <h3 id="song-title">Song Title</h3>
            <p id="artist-name">Artist Name</p>
          </div>
          <!-- Media Controls -->
          <div class="media-controls">
            <button class="btn btn-outline-primary mx-2" onclick="playPause()">Play/Pause</button>
            <button class="btn btn-outline-primary mx-2" onclick="previousSong()">Previous</button>
            <button class="btn btn-outline-primary mx-2" onclick="nextSong()">Next</button>
          </div>
          <input type="range" class="form-range my-4" id="volume" min="0" max="100">
          <p>Volume</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    let isPlaying = false; // Flag for play/pause

    // JavaScript for updating currently playing song
    function updateCurrentSong(title, artist, coverImage) {
      $('#song-title').text(title);
      $('#artist-name').text(artist);
      $('#current-song img').attr('src', coverImage);
    }

    // Example usage:
    // Call this function whenever a new song starts playing
    updateCurrentSong("New Song Title", "New Artist", "new-song-cover.jpg");

    // Play/Pause Function
    function playPause() {
      const audio = document.getElementById('audio'); // Assuming audio element exists
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
      } else {
        audio.play();
        isPlaying = true;
      }
    }

    // Other Media Control Functions (e.g., previous, next)
    function previousSong() {
      // Logic for playing the previous song
    }

    function nextSong() {
      // Logic for playing the next song
    }
  </script>
</body>
</html>
