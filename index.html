<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player Dashboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-light py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1>Music Player</h1>
        </div>
        <div class="col-md-6 text-right">
          <input type="text" class="form-control mr-2" placeholder="Search...">
          <button class="btn btn-primary">Search</button>
          <button class="btn btn-secondary ml-2">Profile</button>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h2>Playlists</h2>
          <div class="list-group" id="playlist-list">
            <a href="#" class="list-group-item list-group-item-action">Playlist 1</a>
            <a href="#" class="list-group-item list-group-item-action">Playlist 2</a>
            <!-- Add more playlist items dynamically -->
          </div>
        </div>

        <div class="col-md-9">
          <h2>Music Library</h2>
          <div class="row" id="music-library">
            <div class="col-md-4 mb-4">
              <div class="card">
                <img src="song-cover.jpg" class="card-img-top" alt="Song Cover">
                <div class="card-body">
                  <h5 class="card-title">Song Title</h5>
                  <p class="card-text">Artist Name</p>
                </div>
              </div>
            </div>
            <!-- Add more song cards dynamically -->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </main>

  <audio id="audio-player" src=""></audio>

  <footer class="bg-light text-center py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="player-controls text-center py-4">
            <div class="d-flex justify-content-center align-items-center">
              <button class="btn btn-outline-primary mx-3" onclick="previousSong()">Previous</button>
              <button class="btn btn-primary mx-3" onclick="playPause()">Play/Pause</button>
              <button class="btn btn-outline-primary mx-3" onclick="nextSong()">Next</button>
            </div>
            <input type="range" class="form-range my-4" id="volume" min="0" max="100">
            <div class="progress">
              <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p>Volume</p>
          </div>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
